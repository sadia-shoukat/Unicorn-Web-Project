version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven...
      - yum install -y maven

  pre_build:
    commands:
      - echo Pre-build started on `date`
      - mvn clean

  build:
    commands:
      - echo Build started on `date`
      - mvn package -DskipTests

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - target/*.war
  discard-paths: yes
